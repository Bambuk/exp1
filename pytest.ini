[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes

markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    tracker: Tracker-related tests
    api: API tests
    crud: CRUD operation tests
    sync: Synchronization tests

filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning

# Coverage settings
    --cov=radiator
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-fail-under=80

# Test discovery
norecursedirs =
    .git
    .tox
    dist
    build
    *.egg
    .venv
    venv
    env
    .env

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Environment variable for tests - only set ENVIRONMENT=test
# Other variables will be loaded from .env.test file
env =
    ENVIRONMENT=test
